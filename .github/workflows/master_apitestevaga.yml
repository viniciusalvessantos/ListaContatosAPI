# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apitestevaga

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://neogenessdigital.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_902e374490234e928af17702f505597d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_219fe64c5ec5492a87e3fe038e32a232 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: neogenessdigital.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_902e374490234e928af17702f505597d }}/listacontatos:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apitestevaga'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7bc3d43f8d74377b3f01f64f4a3dbef }}
        images: 'neogenessdigital.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_902e374490234e928af17702f505597d }}/listacontatos:${{ github.sha }}'